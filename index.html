<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Do You Love Me?</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1 id="question">Do you love me?</h1>
<div class="buttons">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>
<div id="afterYes" class="hidden">
<div class="typing-text" id="loveText"></div>
<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExczdkbXNxZXpneHk3YWxqYXdpNWx0Mm9pMmM3bnFtYWZvcmk2NzJnbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/aPzN0g2FvN6wY/giphy.gif" alt="cute hug gif" class="gif">
<p class="celebrate">We've been together for 8 months (243 days) and counting!</p>
<button id="loveTooBtn" class="love-more">I love you too!</button>
</div>
<div id="hearts-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>
